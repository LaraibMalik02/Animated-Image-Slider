<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Slider</title>
</head>
<body>
    <h1>Animated Image Slider</h1>
    <div class="gallery">
        <div class="image-box active">
            <img src="https://source.unsplash.com/1600x900?water" alt="">
        </div>
        <div class="image-box">
            <img src="https://source.unsplash.com/1600x900?land" alt="">
        </div>
        <div class="image-box">
            <img src="https://source.unsplash.com/1600x900?mountain" alt="">
        </div>
        <div class="image-box">
            <img src="https://source.unsplash.com/1600x900?sky" alt="">
        </div>
        <div class="image-box">
            <img src="https://source.unsplash.com/1600x900?desert" alt="">
        </div>
        <div class="image-box">
            <img src="https://source.unsplash.com/1600x900?flowers" alt="">
        </div>
    </div>
</body>
</html>
